<body>
   <div class="weather__modal">
	   <div class="weather__app">
		   <div class="weather__app--contain">
			   <div class="weather__app--music">
				<div class="weather__app--textMusic">
					<p>Grand Escape Piano song by Pianominion</p>
				</div>
				<span class="weather__app--musicIcon">
				 <i class="fa-brands fa-spotify"></i>
				</span>
			   </div>
            <div class="weather__app--header">Weather App</div>
		   <div class="weather__app--input">
			   <input type="text" placeholder="Search by city name">
		   </div>
		   <input type="submit" class="weather__app--submitBtn" value="Submit"></input>
		   <p class="weather__app--require">Please enter a valid city</p>
		   <div class="weather__app--icons">
		   </div>
		   <div class="weather__app--address">HO CHI MINH CITY, VN</div>
		   <div class="weather__app--date">Friday,3 June 2022</div>
		   <div class="weather__app__footer">
			   <p class="weather__app__footer-Temp">Temp: 27°C</p>
			   <p class="weather__app__footer-Weather">Weather: Rain</p>
			   <p class="weather__app__footer-TempRange">TempRange: 27°C / 27°C</p>
		   </div>
		   </div>
	   </div>
   </div>
   <script src="./test.js"></script>
